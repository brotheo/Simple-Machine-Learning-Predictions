<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Result Page</h1>
        <p>Feature 1: {{ feature1 }}</p>
        <p>Feature 2: {{ feature2 }}</p>
        <p>Feature 3: {{ feature3 }}</p>
        <p>Lead Score: {{ lead_score }}</p>
        <p>Sales Forecast: {{ sales_forecast }}</p>
        <p>Decision: {{ decision }}</p>
        <p><a href="/">Go back to Main Page</a></p>
    </div>
</body>
</html>
